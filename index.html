<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Set</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="drumset-area">
        <img src="images/kick.png" alt="Kick Drum" class="drum kick d-18 d-32">
        <img src="images/snare.png" alt="Snare Drum" class="drum snare d-67 d-86 d-66 d-78 d-77 d-188 d-88">
        <img src="images/tom1.png" alt="Tom 1" class="drum tom1 d-190 d-191 d-17 d-13 d-222 d-219 d-221">
        <img src="images/tom2.png" alt="Tom 2" class="drum tom2 d-186 d-76 d-75 d-73 d-79 d-80">
        <img src="images/tom3.png" alt="Tom 3" class="drum tom3 d-74 d-85 d-72 d-89 d-71 d-84">
        <img src="images/tom4.png" alt="Tom 4" class="drum tom4 d-70 d-82 d-68 d-69 d-83 d-87">
        <img src="images/hihat.png" alt="Hi Hat" class="drum hihat d-65 d-81 d-20 d-9 d-90 d-16">
        <img src="images/cymbal1.png" alt="Cymbal 1" class="drum cymbal1 d-192 d-49 d-50 d-51 d-52">
        <img src="images/cymbal2.png" alt="Cymbal 2" class="drum cymbal2 d-53 d-54 d-55 d-56 d-57">
        <img src="images/cymbal3.png" alt="Cymbal 3" class="drum cymbal3 d-48 d-189 d-187 d-189 d-8">
    </section>

    <audio src="sounds/kick.mp3" class="d-18 d-32"></audio>
    <audio src="sounds/snare.mp3" class="d-67 d-86 d-66 d-78 d-77 d-188 d-88"></audio>
    <audio src="sounds/tom1.mp3" class="d-190 d-191 d-17 d-13 d-222 d-219 d-221"></audio>
    <audio src="sounds/tom2.mp3" class="d-186 d-76 d-75 d-73 d-79 d-80"></audio>
    <audio src="sounds/tom3.mp3" class="d-74 d-85 d-72 d-89 d-71 d-84"></audio>
    <audio src="sounds/tom4.mp3" class="d-70 d-82 d-68 d-69 d-83 d-87"></audio>
    <audio src="sounds/hihat.mp3" class="d-65 d-81 d-20 d-9 d-90 d-16"></audio>
    <audio src="sounds/cymbal1.mp3" class="d-192 d-49 d-50 d-51 d-52"></audio>
    <audio src="sounds/cymbal2.mp3" class="d-53 d-54 d-55 d-56 d-57"></audio>
    <audio src="sounds/cymbal3.mp3" class="d-48 d-189 d-187 d-189 d-8"></audio>
</body>
</html>
